    <marquee style="color: red;font-size: 20px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Please fill the Gender as 0 for Female and 1 for Male</marquee>
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="age"> Age:</label>
						<input type="text" name="age" id="age" class="input-text" placeholder="age" required>
					</div>

					<div class="form-row">
                        <label for="sex"> Sex:</label>
						<input type="text" name="sex" id="sex" class="input-text" placeholder="0 for Female and 1 for Male" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="cp"> Chest Pain :</label>
						<input type="text" name="cp" id="cp" class="input-text" placeholder="cp" required>
					</div>


                    <div class="form-row">
                        <label for="trestbps"> Trestbps:</label>
						<input type="text" name="trestbps" id="trestbps" class="input-text" placeholder="trestbps" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="chol"> Cholestrol:</label>
						<input type="text" name="chol" id="chol" class="input-text" placeholder="chol" required>
					</div>

                    <div class="form-row">
                        <label for="fbs"> Fbs:</label>
						<input type="text" name="fbs" id="fbs" class="input-text" placeholder="fbs" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="restecg"> Restecg:</label>
						<input type="text" name="restecg" id="restecg" class="input-text" placeholder="restecg" required>
					</div>

                    <div class="form-row">
                        <label for="thalach"> Thalach:</label>
						<input type="text" name="thalach" id="thalach" class="input-text" placeholder="thalach" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="exang"> Exang:</label>
						<input type="text" name="exang" id="exang" class="input-text" placeholder="exang" required>
					</div>

                    <div class="form-row">
                        <label for="oldpeak"> Oldpeak:</label>
						<input type="text" name="oldpeak" id="oldpeak" class="input-text" placeholder="oldpeak" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="slope"> Slope:</label>
						<input type="text" name="slope" id="slope" class="input-text" placeholder="slope" required>
					</div>
                    <div class="form-row">
                        <label for="ca"> Ca:</label>
						<input type="text" name="ca" id="ca" class="input-text" placeholder="ca" required>
                    </div>


				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="thal"> Thal:</label>
						<input type="text" name="thal" id="thal" class="input-text" placeholder="thal" required>
					</div>


				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>
			</form>
		</div>
